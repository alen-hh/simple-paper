    <script>
      // Article data
      const articles = [
        {

          title: 'Invasive Context Engineering to Control Large Language Models',
          date: 'November 28, 2024',
          url: 'invasive-context-engineering-to-control-large-language-models.html'

      // Render article list
      $(document).ready(function() {
        const articleList = $('#articleList');
        
        articles.forEach(article => {
          const articleCard = $(`
            <a href="${article.url}" class="block py-4 border-b border-gray-200 hover:border-blue-400 group transition-colors duration-200">
              <div class="flex justify-between items-start gap-3">
                <div class="flex-1 min-w-0">
                  <h4 class="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors">
                    ${article.title}
                  </h4>
                  <p class="text-xs text-gray-500 mt-1">
                    ${article.date}
                  </p>
                </div>
                <svg class="w-4 h-4 text-gray-400 group-hover:text-blue-600 flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </div>
            </a>
          `);
          articleList.append(articleCard);
        });
      });
    </script>
