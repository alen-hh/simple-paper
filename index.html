      // Extract filename from path to create title
      function extractTitleFromFilename(filename) {

          .replace('.html', '')
          .split('-')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))

      // Render article list for current tab

                <div class="flex-1 min-w-0">
